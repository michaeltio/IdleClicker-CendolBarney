<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import CSS File & Bootstrap-->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/gameplay.css">
    <link rel="stylesheet" href="../css/font.css">
    <!--Import Javascript File & Jquery-->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/gameplay.js"></script>
    <title>Idle Clicker Cendol Barney</title>

</head>

<body>
    <div class="container-fluid">
        <div id="layout">
            <div id="gamePlay">
                <div>
                    <button id="menuButton" onclick="MainMenu()">
                        <img id="gear" src="/sources/images/gear.png" alt="">
                    </button>
                </div>
                <div id="profile">
                    <img src="../../sources/images/diamondsv2.png" alt="">
                    <h1 id="money" class="text-center text-light">0</h1>
                </div>

                <div id="sign">
                    <h6 class="text-white text-center"></h6>
                </div>
                <div id="monster" class="text-center">
                    <img onclick="Hit()" class="img-fluid" src="../../sources/gif/monster-idlev2.gif" alt="">
                </div>
            </div>
            <div id="popupExit" class="window rounded-3">
                <div id="popupExitContent" class="windowContent">
                    <p class="text-center m-3">Progress will be lost. Are you sure?</p>
                </div>
                <div id="exit-button">
                    <button onclick="closeExit()" class="windowBtn">Cancel</button>
                    <button onclick="btnExit()" class="windowBtn">Proceed</button>
                </div>
            </div>
            <div id="border-between-canvas" class="bg-dark"></div>
            <div id="shopCanvas" class="row bg-dark">
                <div id="attack" class="col-12 col-sm-6 col-md-3 p-2">
                    <div class="shopBox bg-secondary rounded-3">
                        <div class="content-container-box">
                            <img class="img-fluid custom-image-size" src="../../sources/images/Attackv2.png" alt="">
                        </div>
                        <div class="content-container-box">
                            <h6 class="text-light custom-button-font text-center mt-1">attack</h6>
                        </div>
                        <div class="content-container-box">
                            <h6 id="AttackText" class="text-light custom-button-font text-center mt-1">Level: 0</h6>
                        </div>
                        <div class="content-container-box">
                            <button id="AttackButton" class="btn btn-warning custom-button-size m-3"
                                onclick="UpgradeAttack()">10</button>
                        </div>
                    </div>
                </div>
                <div id="attack-speed" class="col-12 col-sm-6 col-md-3 p-2">
                    <div class="shopBox bg-secondary rounded-3">
                        <div class="content-container-box">
                            <img class="img-fluid custom-image-size" src="../../sources/images/ASv2.png" alt="">
                        </div>
                        <div class="content-container-box">
                            <h6 class="text-light custom-button-font text-center mt-1">attack speed</h6>
                        </div>
                        <div class="content-container-box">
                            <h6 id="ASText" class="text-light custom-button-font text-center mt-1">Level: 0</h6>
                        </div>
                        <div class="content-container-box">
                            <button id="ASButton" class="btn btn-warning custom-button-size m-3"
                                onclick="UpgradeAS()">10</button>
                        </div>
                    </div>
                </div>
                <div id="critical-damage" class="col-12 col-sm-6 col-md-3 p-2">
                    <div class="shopBox bg-secondary rounded-3">
                        <div class="content-container-box">
                            <img class="img-fluid custom-image-size" src="../../sources/images/CDv2.png" alt="">
                        </div>
                        <div class="content-container-box">
                            <h6 class="text-light custom-button-font text-center mt-1">critical damage</h6>
                        </div>
                        <div class="content-container-box">
                            <h6 id="CDText" class="text-light custom-button-font text-center mt-1">Level: 0</h6>
                        </div>
                        <div class="content-container-box">
                            <button id="CDButton" class="btn btn-warning custom-button-size m-3"
                                onclick="UpgradeCD()">10</button>
                        </div>
                    </div>
                </div>
                <div id="critical-chance" class="col-12 col-sm-6 col-md-3 p-2">
                    <div class="shopBox bg-secondary rounded-3">
                        <div class="content-container-box">
                            <img class="img-fluid custom-image-size" src="../../sources/images/CCv2.png" alt="">
                        </div>
                        <div class="content-container-box">
                            <h6 class="text-light custom-button-font text-center mt-1">critical chance</h6>
                        </div>
                        <div class="content-container-box">
                            <h6 id="CCText" class="text-light custom-button-font text-center mt-1">Level: 0</h6>
                        </div>
                        <div class="content-container-box">
                            <button id="CCButton" class="btn btn-warning custom-button-size m-3"
                                onclick="UpgradeCC()">10</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
