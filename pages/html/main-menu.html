<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import CSS File & Bootstrap-->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/main-menu.css">
    <link rel="stylesheet" href="../css/font.css">
    <!--Import Javascript File & Jquery-->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/main-menu.js"></script>
    <title>Idle Clicker Cendol Barney</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row custom-title">
            <h1 class="text-center custom-title-font main-menu-font-color">IDLE CLICKER</h1>
        </div>
        <div class="row custom-button-margin">
            <div class="d-flex justify-content-center">
                <button onclick="OpenNewGame()"
                    class="custom-button custom-start-button-font main-menu-font-color">START</button>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button onclick="OpenLoadGame()" class="custom-button main-menu-font-color">LOAD</button>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button onclick="OpenCredit()" class="custom-button main-menu-font-color">CREDIT</button>
            </div>
        </div>


    </div>
</body>

</html>
