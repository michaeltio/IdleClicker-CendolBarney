<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import CSS File & Bootstrap-->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/main-menu.css">
    <link rel="stylesheet" href="../css/font.css">
    <!--Import Javascript File & Jquery-->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/main-menu.js"></script>
    <title>Idle Clicker Cendol Barney</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row custom-title">
            <h1 class="text-center custom-title-font main-menu-font-color">IDLE CLICKER</h1>
        </div>
        <div class="row custom-button-margin">
            <div class="d-flex justify-content-center">
                <button onclick="OpenNewGame()"
                    class="custom-button custom-start-button-font main-menu-font-color">START</button>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button onclick="OpenLoadGame()" class="custom-button main-menu-font-color">LOAD</button>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button onclick="OpenCredits()" class="custom-button main-menu-font-color">CREDITS</button>
            </div>
        </div>

        <div id="popupStart" class="popup">
            <button class="position-absolute end-0 m-3" onclick="CloseNewGame()">&#xd7;</button>
            <div class="popupContent">
                <label class="d-flex justify-content-center m-3" for="name">Name:</label>

                <input id="inputName" class="d-flex justify-content-center" name="name" type="text" required>

                <button id="start-button" class="m-3" onclick="startBtn()">Start</button>
            </div>
        </div>

        <div id="popupCred" class="popup">
            <button class="position-absolute end-0 m-3" onclick="CloseCredits()">&#xd7;</button>
            <div class="popupContent">
                <h2 class="m-3">Credits</h2>
                <p>UMN Gotcha by Cendol Barney</p>
                <p>Jonathan Adi Purwoko / 00000071230</p>
                <p>Russel Shivah Budiarto / 00000070376</p>
                <p>Felix Mario Walewangko / 00000070498</p>
                <p>Michael Tio / 00000070515</p>
            </div>
        </div>
    </div>
</body>

</html>
